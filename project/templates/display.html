<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学术会议信息展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h2 {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .past {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>学术会议信息展示</h1>
    <h2>即将召开的会议</h2>
    <table id="upcomingConferences">
        <thead>
            <tr>
                <th>会议时间</th>
                <th>会议名称</th>
                <th>会议地点</th>
                <th>通知状态</th>
                <th>关键结点</th>
                <th>附件</th>
            </tr>
        </thead>
        <tbody id="upcomingConferenceBody">
            <!-- 即将召开的会议信息将由JavaScript生成 -->
        </tbody>
    </table>
    <h2>已过会议</h2>
    <table id="pastConferences">
        <thead>
            <tr>
                <th>会议时间</th>
                <th>会议名称</th>
                <th>会议地点</th>
                <th>通知状态</th>
                <th>关键结点</th>
                <th>附件</th>
            </tr>
        </thead>
        <tbody id="pastConferenceBody">
            <!-- 已过的会议信息将由JavaScript生成 -->
        </tbody>
    </table>
    <script src="{{ url_for('static', filename='display.js') }}"></script>
</body>
</html>
